<h3>Related Movies</h3>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-sly-use.mlt="com.gastongonzalez.aemsolrsearch.core.models.MoreLikeThisModel">
    <!-- Indicators -->
    <ol class="carousel-indicators" data-sly-list="${mlt.movies}">
        <li data-target="#myCarousel" data-slide-to="${itemList.count}" class="active" data-sly-test="${itemList.first}"></li>
        <li data-target="#myCarousel" data-slide-to="${itemList.count}" data-sly-test="${!itemList.first}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" data-sly-list="${mlt.movies}">

        <div class="item active" data-sly-test="${itemList.first}">
            <div class="media">
                <div class="media-left">
                    <a href="${item.url}">
                        <img class="media-object" src="${item.thumbnailImage}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">${item.name}</h4>
                </div>
            </div>
        </div>

        <div class="item" data-sly-test="${!itemList.first}">
            <div class="media">
                <div class="media-left">
                    <a href="${item.url}">
                    <img class="media-object" src="${item.thumbnailImage}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">${item.name}</h4>
                </div>
            </div>
        </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
